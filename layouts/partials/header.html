<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}

    <title>{{ .Title }}</title>

    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet">

  </head>

  <body>
    <!-- start header -->
    <header class="header">
      <div class="header-wrap">

        <!-- start logo -->
        <h2 class="header-title">
          <a href="/" class="logo" title="Home">
            <img src="/img/logo.svg" alt="Cloud.gov" />
          </a>
        </h2>
        <!--end logo -->

        <!-- start top navigation -->
        <nav class="header-side">
          <ul class="nav">
            <li class="nav-link">
              <a href="https://cloud.gov/#about">About</a> 
            </li>
            <li class="nav-link usa-current">
              <a href="/">Documentation</a> 
            </li>
            <li class="nav-link">
              <a href="https://cloud.gov/updates/">Updates</a> 
            </li>
            <li class="nav-link">
              <a href="https://cloudgov.statuspage.io/">Status</a> 
            </li>
            <li class="nav-link">
              <a href="https://console.cloud.gov/">Deck</a> 
            </li>
            <li class="nav-link">
              <a href="https://cloud.gov/#contact">Contact</a> 
            </li>
          </ul>
        </nav>
        <!-- end top navigation -->
      </div>

    </header>
    <!-- end header -->

    <div class="title_bar">
      <div class="toggle-nav">
        <i class="fa fa-bars"></i>
        <div class="icon-reorder tooltips" 
          data-original-title="Toggle Navigation" data-placement="bottom">
        </div>
      </div>
      <h1 class="title_bar-title">{{ .Title }}</h1>
    </div>

    <main class="sidenav-parent">
      {{ partial "menu.html" . }}


      <div class="sidenav-main" id="main-content">
        <div class="usa-content content">
