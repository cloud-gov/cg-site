- package_name: Platform <br>Support
  description: >
    If you run into any issues with the underlying cloud.gov platform, we will resolve them at no additional cost. If you run into technical problems with your application, we can point you to useful resources but cannot devote meaningful time on your applications.<br>
  price: <h3>$0.00/year</h3>
  hours: Limited to platform issues
  image: basic-support.svg
- package_name: Basic <br>Support
  description: >
    This is the default support level for new cloud.gov agreements. This package includes all services provided in Platform Support, plus 10hrs of support time that our engineers can devote to resolving issues with your specific applications.<br><br>
  price: <h3>$2,750/year</h3>
  hours: 10 hours per year
  image: supplemental-support.svg
- package_name: Premium <br>Support
  description: >
    This package includes all services provided in Platform Support, plus 50hrs of support time that our engineers can devote to resolving issues with your specific applications. You will also have the option for a bi-weekly standing meeting with our engineers.
  price: <h3>$13,750/year</h3>
  hours: 50 hours per year
  image: premium-support.svg
- package_name: Supplemental Support
  description: >
    This package includes all services provided in Platform Support, plus the number of hours that you choose which best supports your team (at $275/hour) that our engineers can devote to resolving issues with your specific applications.<br>
  price: <h3>$275/hour</h3>
  hours: Based on how many hours you choose
  image: premium-support.svg
